# Project information
site_name: MatchZy Auto Tournament
site_url: https://mat.sivert.io/
site_author: Sivert Gullberg Hansen
site_description: >-
  Automated CS2 tournament management platform MatchZy Auto Tournament  - one click
  from match creation to final scores with real-time match tracking and statistics

# Repository
repo_name: sivert-io/matchzy-auto-tournament
repo_url: https://github.com/sivert-io/matchzy-auto-tournament

# Copyright
copyright: Copyright &copy; 2025 Sivert Gullberg Hansen

# Directory configuration (config is inside docs/, so use current dir)
docs_dir: .
site_dir: ../site  # Build output goes to project root /site (outside docs/)

# Configuration
theme:
  name: material
  features:
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: icon.svg
  logo: icon.svg
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
  - exclude:
      glob:
        # Internal design/research docs - not needed for day-to-day admin usage
        - 'features/shuffle-tournament-*.md'
        - 'features/elo-package-research.md'
        - 'features/openskill-integration.md'
        - 'features/team-balancing-research.md'
        - 'manual-testing-veto.md'
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: timeago

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sivert-io/matchzy-auto-tournament
    - icon: fontawesome/brands/discord
      link: https://discord.gg/n7gHYau7aW
  generator: false

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: sivert-io
      repo: matchzy-auto-tournament
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

