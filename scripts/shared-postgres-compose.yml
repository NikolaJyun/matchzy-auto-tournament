# Shared PostgreSQL container for all test shards
services:
  postgres:
    image: postgres:16-alpine
    container_name: matchzy-test-postgres-shared
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      # Don't create a default database - shards will create their own
      - POSTGRES_DB=postgres
    ports:
      - 'SHARED_POSTGRES_PORT:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - matchzy-test-network

networks:
  matchzy-test-network:
    driver: bridge

